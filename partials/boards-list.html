<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
    <div class="row" ng-controller="BoardListCtrl">
    <button type="button" class="btn col-md-2 col-md-offset-5 btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
      Create New Board +
    </button>
    </div>
  </div>
</div>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
      </div>
      <div class="modal-body">
      <div class="form-group">
        <label for="exampleInputPassword1">Board Name</label>
        <input type="text" class="form-control" placeholder="" ng-model="newBoard.title">
      </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-success" data-dismiss="modal" ng-click="createNewBoard(newBoard)">Create Board</button>
      </div>
    </div>
  </div>
</div>
</div>
