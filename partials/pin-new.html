<div class="container">
<div class="row">
  <h2>New Pin</h2>
  <form>
  <div class="form-group">
    <label>Title</label>
    <input type="text" class="form-control" placeholder="Title" ng-model="newPin.title">
  </div>
  <div class="form-group">
    <label>Image Url</label>
    <input type="text" class="form-control" placeholder="Url" ng-model="newPin.url">
  </div>
  </form>
    <div>
    <button type="button" class="btn btn-primary" ng-click="addPin()">Add Pin</button>
  </div>
</div>
</div>
